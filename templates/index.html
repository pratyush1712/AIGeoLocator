<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GRAFT Demo</title>
    <!-- Include Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <!-- Include Roboto font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 15%;
        }

        input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #map-container {
            height: 60vh;
            width: 60vw;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>GRAFT Demo</h1>
    <form onsubmit="sendRequest(event)">
        <input type="text" id="userInput" name="userInput" placeholder="Query" required autocomplete="off">
        <button type="submit">Submit</button>
    </form>

    <!-- Create a div to hold the map -->
    <div id="map-container">
        <div id="map"></div>
    </div>

    <script>
        var map = L.map('map').setView([42.4072, -71.3824], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            draw: {
                rectangle: true,
                polyline: false,
                polygon: false,
                circle: false,
                marker: false,
                circlemarker: false
            },
            edit: {
                featureGroup: drawnItems,
                edit: false,
                remove: true
            }
        });
        map.addControl(drawControl);

        var rectangleDrawn = false;

        map.on('draw:created', function (e) {
            if (!rectangleDrawn) {
                var type = e.layerType;
                var layer = e.layer;

                if (type === 'rectangle') {
                    var bounds = layer.getBounds();
                    console.log('Selected Rectangle Bounds:', bounds);
                }

                drawnItems.addLayer(layer);
                rectangleDrawn = true;
            }
        });

        map.on('draw:deleted', function (e) {
            rectangleDrawn = false;
        });

        function resetDrawControls() {
            rectangleDrawn = false;
        }

        function sendRequest(e) {
            console.log('called');
            e.preventDefault();
            var query = document.getElementById('userInput').value;

            if (rectangleDrawn) {
                var rectangle = drawnItems.getLayers()[0];
                var bounds = rectangle.getBounds();
                var southWest = bounds.getSouthWest();
                var northEast = bounds.getNorthEast();

                var coordinates = {
                    southWest: {
                        lat: southWest.lat,
                        lng: southWest.lng
                    },
                    northEast: {
                        lat: northEast.lat,
                        lng: northEast.lng
                    }
                };

                fetch(`/classified-points?query=${query}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(coordinates)
                })
                    .then(response => response.json())
                    .then(data => {
                        map.eachLayer(function (layer) {
                            if (layer instanceof L.Marker) {
                                map.removeLayer(layer);
                            }
                        });

                        data.blue_coords.forEach(coord => {
                            L.circle(coord, {
                                color: 'blue',
                                fillColor: '#0033ff',
                                fillOpacity: 0.07,
                                radius: 2
                            }).addTo(map);
                        });

                        data.red_coords.forEach(coord => {
                            L.marker(coord, {icon: L.divIcon({className: 'red-marker', iconSize: [25, 41], iconAnchor: [12, 41]})}).addTo(map);
                        });
                    })
                    .catch(error => console.error('Error:', error));
            }
        }

    </script>
</body>

</html>
