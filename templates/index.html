<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>GRAFT Demo</title>
    <!-- Include Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <!-- Include Roboto font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <style>
        body {
            font-family: "Roboto", sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-family: "Roboto", sans-serif;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 20%;
        }

        input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #map-container {
            height: 60vh;
            width: 60vw;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>GRAFT Demo</h1>
    <form onsubmit="sendRequest(event)" style="display: flex; align-items: center;">
        <input type="text" id="userInput" name="userInput" placeholder="Query" required autocomplete="off" />
        <div style="display: flex; align-items: center;">
            <input type="checkbox" id="limitPoints" name="limitPoints" value="Limit number of points"
                style="vertical-align: middle;">
            <label for="limitPoints"
                style="margin-left: 5px; white-space: nowrap; vertical-align: middle;">Limit number of
                points</label>
        </div>
        <div style="display: flex; align-items: center; flex-direction: row;">
            <button type="submit" style="width: 100%">Submit</button>
            <button onclick="resetPage()" style="width: 70%; background-color: #cc3333; margin-left: 8px;">Reset</button>
        </div>
    </form>

    <!-- Create a div to hold the map -->
    <div id="map-container">
        <div id="map"></div>
    </div>

    <div style="display: flex; justify-content: space-around; margin-top: 20px;">
        <button onclick="toggleHeatmap()">Toggle Heatmap</button>
    </div>

    <!-- Add the search control -->
    <script>
        var map = L.map("map").setView([42.4072, -71.3824], 8);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution:
                '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            draw: {
                rectangle: false,
                polyline: false,
                polygon: false,
                circle: false,
                marker: false,
                circlemarker: false,
            },
            edit: {
                featureGroup: drawnItems,
                edit: false,
                remove: false,
            },
        });
        map.addControl(drawControl);

        var heatmapLayer;

        function sendRequest(e) {
            console.log("called");
            e.preventDefault();
            var query = document.getElementById("userInput").value;
            var limitPointsBool = document.getElementById("limitPoints").checked;

            if (heatmapLayer) {
                map.removeLayer(heatmapLayer);
            }

            if (true) {

                var coordinates = {
                    southWest: {
                        lat: 0,
                        lng: 0,
                    },
                    northEast: {
                        lat: 0,
                        lng: 0,
                    },
                };

                fetch(`/classified-points?query=${query}&limitPointsBool=${limitPointsBool}`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(coordinates),
                    })
                    .then((response) => response.json())
                    .then((data) => {
                        map.eachLayer(function (layer) {
                            if (layer instanceof L.Marker) {
                                map.removeLayer(layer);
                            }

                        });
                        console.log(data);
                        var heatmapData = data.blue_coords.map(function (point) {
                            return [point[0], point[1]]; // Extracting lat and lng values
                        });
                        // Create a heatmap layer and add it to the map
                        heatmapLayer = new L.heatLayer(heatmapData, value = data.confidences, {
                            radius: 2,
                            blur: 0, // Adds blur to the heatmap
                            maxZoom: 18, // Restricts the heatmap to a maximum zoom level
                            max: 1.0, // Maximum intensity value in the heatmap
                            gradient: {
                                0.92: 'blue',
                                0.94: 'green',
                                0.96: 'yellow',
                                0.98: 'orange',
                                 1.0: 'red'
                             }
                        }).addTo(map);

                        // Using the default red icon
                        var redIcon = L.icon({
                            iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon-2x.png',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [1, -34],
                        });

                        // Log the red_coords data to the console
                        console.log(data.red_coords);

                        // Loop through each coordinate in red_coords and add a marker to the map
                        data.red_coords.forEach((coord) => {
                            L.marker([coord[0], coord[1]], {
                                icon: redIcon
                            }).addTo(map);
                        });
                    })
                    .catch((error) => console.error("Error:", error));
            }
        }

        function toggleHeatmap() {
            if (heatmapLayer) {
                if (!map.hasLayer(heatmapLayer)) {
                    heatmapLayer.addTo(map);
                } else {
                    map.removeLayer(heatmapLayer);
                }
            }
        }

        function resetPage() {
            // Reload the page to reset it to its original state
            location.reload();
        }

        // Add the search control
        L.Control.geocoder().addTo(map);
    </script>
</body>

</html>
